<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cloud" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="style.css">
    <title>WhatsTheWeather!</title>
</head>
<body>
    <div class="div">
        <div class="outer-behind">
            <div class="gradient-div"></div>
        <div class="behind">
            <h1>What'sTheWeather!</h1>
            <div class="templacediv">
                <div class="temp">
                    <p class="readingtemp">16</p>
                    <div class="degree"></div>
                </div>
                <div class="placendate">
                    <p class="place">Mumbai</p>
                    <div class="date"> 06:09, 9 Sept, 2019</div>
                </div>
                <div class="weather">
                    <span class="material-symbols-outlined icon">
                        cloud
                    </span>
                    <p class="condition">Cloudy</p>
                </div>
            </div>
            <div class="left glass-effect">
                <div class="search">
                    <div class="input-container">
                        <input class="input" type="text" placeholder="Enter text here" />
                    </div>
                    <span class="material-symbols-outlined btn">
                        search
                    </span>
                </div>
                <div class="list"></div>
                <hr style="margin-left: 3rem; margin-right: 2rem;">
                <div class="details">
                    <p>Weather details</p>
                    <br>
                    <div class="pressure">Pressure: 1011</div>
                    <div class="humidity">Humidity: 95%</div>
                    <div class="wind">Wind: 8km/h</div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
